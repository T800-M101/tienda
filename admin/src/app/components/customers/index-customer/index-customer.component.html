<app-sidebar></app-sidebar>

   <!-- Page title-->
   <div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Customers</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">This module shows a list of all the customers.</p>
      <p class="font-size-sm font-weight-medium pl-md-4"><a class="text-nowrap" routerLink="/panel/customers/create">Create new <span></span> <i class="fa-solid fa-chevron-right"></i></a></p>
    </div>
  </div>

  <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Filter customers</h5>
        </div>
        <div class="card-header">
            <form class="form-inline pt-2">
                <input class="form-control mb-3 mr-sm-4" type="text" [(ngModel)]="filteredCustomer" name="filteredCustomer" placeholder="Firstname / Lastname / Email / Phone">
            </form>
        </div>
        <div class="card-body">
        <section class="table__body">
          <table>
              <thead>
                  <tr class="table__header">
                      <td>#</td>
                      <td>Name</td>
                      <td>Last Name</td>
                      <td>Email</td>
                      <td>Phone</td>
                      <td>Options</td>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let customer of customers | slice: (page-1) * pageSize : (page -1) * pageSize + pageSize  | filter:filteredCustomer; let i = index">
                      <td><strong>{{i+1}}</strong></td>
                      <td>{{customer.name}}</td>
                      <td>{{customer.lastname}}</td>
                      <td>{{customer.email}}</td>
                      <td>{{customer.phone}}</td>
                      <td>
                          <div class="table__buttons">
                              <!-- <button type="button" class="btn btn-edit" [routerLink]="['/panel/products/edit/', customer._id]"><i class="fa-solid fa-pen-to-square"></i></button>
                              <button type="button" class="btn btn-delete" (click)="openModal(customer, 'customer')"><i class="fa-solid fa-trash"></i></button> -->
                              <button type="button" class="btn btn-edit"><i class="fa-solid fa-pen-to-square"></i></button>
                              <button type="button" class="btn btn-delete"><i class="fa-solid fa-trash"></i></button>
                          </div>
                      </td>
                  </tr>
              </tbody>
          </table>
      </section>
    </div>
        <div class="card-footer">
              <ngb-pagination 
                [(page)]="page"
                [pageSize]="pageSize"
                [collectionSize]="customers.length">
              </ngb-pagination>
        </div>
  </div>
